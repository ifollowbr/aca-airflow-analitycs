name: Deploy Airflow to Azure Container Apps 

on:
  push:
    branches: ["main"]

concurrency:
  group: airflow-aca-terraform
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      TF_INPUT: "false"
      TF_WORKDIR: ./deployment

      # Ambiente
      RG_NAME: rg-airflow-aca
      LOCATION: eastus
      ENV_NAME: env-airflow

      # Backend remoto Terraform
      RG_TFSTATE: rg-tfstate
      SA_TFSTATE: sttfstateifollow
      CTNR_TFSTATE: tfstate
      TFSTATE_KEY: airflow-aca.tfstate

      # Azure (OIDC)
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Postgres (Airflow Metadata DB)
      TF_VAR_pg_host: "sit-datawarehouse.postgres.database.azure.com"
      TF_VAR_pg_database: "airflow"
      TF_VAR_pg_port: "5432"
      TF_VAR_pg_user: "ifw_datawarehouse_admin"
      TF_VAR_pg_password: ${{ secrets.TF_VAR_PG_PASSWORD }}

      # Airflow secrets
      TF_VAR_fernet_key: ${{ secrets.TF_VAR_FERNET_KEY }}
      TF_VAR_webserver_secret_key: ${{ secrets.TF_VAR_WEBSERVER_SECRET_KEY }}

      # ACR
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure subscription explicitly
        run: |
          set -euo pipefail
          az account set --subscription "${ARM_SUBSCRIPTION_ID}"

      # --------------------------
      # Build & Push imagem
      # --------------------------
      - name: Login to ACR
        run: |
          set -euo pipefail
          az acr login --name "${ACR_NAME}"

      - name: Build and Push Airflow Image
        run: |
          set -euo pipefail

          IMAGE_TAG="${GITHUB_SHA::7}"
          ACR_LOGIN_SERVER="$(az acr show --name "${ACR_NAME}" --query loginServer -o tsv)"
          IMAGE_NAME="${ACR_LOGIN_SERVER}/airflow:${IMAGE_TAG}"

          docker build -t "${IMAGE_NAME}" .
          docker push "${IMAGE_NAME}"

          echo "TF_VAR_airflow_image=${IMAGE_NAME}" >> $GITHUB_ENV

      # --------------------------
      # Terraform
      # --------------------------
      - name: Export base TF_VARs
        run: |
          set -euo pipefail
          echo "TF_VAR_rg_name=$RG_NAME" >> $GITHUB_ENV
          echo "TF_VAR_location=$LOCATION" >> $GITHUB_ENV
          echo "TF_VAR_env_name=$ENV_NAME" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          set -euo pipefail
          terraform -chdir=$TF_WORKDIR init \
            -backend-config="resource_group_name=$RG_TFSTATE" \
            -backend-config="storage_account_name=$SA_TFSTATE" \
            -backend-config="container_name=$CTNR_TFSTATE" \
            -backend-config="key=$TFSTATE_KEY"

      - name: Terraform Validate
        run: terraform -chdir=$TF_WORKDIR validate

      - name: Terraform Plan
        run: terraform -chdir=$TF_WORKDIR plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=$TF_WORKDIR apply -auto-approve tfplan
